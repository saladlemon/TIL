<!DOCTYPE html>
<!--주석-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 문서 구조 시맨틱 태그 사용</title>
  </head>
  <body>
    <h3>버튼 만들기</h3>
    <hr />
    <form>
      <div>
        검색:
        <input type="text" size="10" value="" />
        <input type="button" value="Q1" />
        <button type="button">Q2</button>
      </div>
      <div>
        submit:
        <input type="submit" value="전송1" />
        <button type="submit">전송2</button>
      </div>
      <div>
        reset:
        <input type="reset" value="리셋1" />
        <button type="button">리셋2</button>
      </div>
      <div>
        <input type="image" src="media/button.png" alt="이미지 버튼" />
        <button type="button">
          <img src="media/button.png" alt="이미지버튼" />
        </button>
      </div>
    </form>
  </body>
</html>
